<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAdES-BES - Firma Digital SRI Ecuador</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f3f4f6;
            --border: #e5e7eb;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            color: var(--dark);
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header h1 i {
            font-size: 2rem;
        }

        .header p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-badge.online {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            overflow: hidden;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
            flex-shrink: 0;
        }

        .card-header i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .card-header h2 {
            color: var(--dark);
            font-size: 1.2rem;
        }

        /* Form Container */
        .card form {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--dark);
            font-size: 0.85rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border: 2px dashed var(--border);
            border-radius: 10px;
            background: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.85rem;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }

        .file-input-label i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            max-height: 150px;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: auto;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-block {
            width: 100%;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Results */
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d1fae5;
            border-left: 4px solid var(--secondary);
        }

        .result.error {
            background: #fee2e2;
            border-left: 4px solid var(--danger);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .result-header i {
            font-size: 1.1rem;
        }

        .result.success .result-header {
            color: #065f46;
        }

        .result.error .result-header {
            color: #991b1b;
        }

        .result p {
            margin: 4px 0;
            font-size: 0.8rem;
        }

        .xml-output {
            background: #1f2937;
            color: #d1d5db;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        /* Info Section */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .info-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .info-card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .info-card p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .file-name {
            margin-top: 6px;
            padding: 6px;
            background: #eff6ff;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--primary);
            display: none;
        }

        .file-name.show {
            display: block;
        }

        .file-name i {
            margin-right: 6px;
        }

        /* Hide info grid on small screens */
        @media (max-width: 968px) {
            .info-grid {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-file-signature"></i>
                XAdES-BES
            </h1>
            <p>Servicio de Firma Digital para SRI Ecuador</p>
            <span id="serverStatus" class="status-badge offline">
                <i class="fas fa-circle"></i>
                <span>Verificando servidor...</span>
            </span>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Sign Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-pen-fancy"></i>
                    <h2>Firmar Documento</h2>
                </div>

                <form id="signForm">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-file-upload"></i>
                            Cargar Archivo XML
                        </label>
                        <div class="file-input-wrapper">
                            <label class="file-input-label" for="signXmlFile">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Haga clic o arrastre un archivo XML</span>
                            </label>
                            <input type="file" id="signXmlFile" accept=".xml">
                        </div>
                        <div id="signFileName" class="file-name"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-code"></i>
                            O pegue el contenido XML
                        </label>
                        <textarea id="signXmlContent"
                            placeholder="<?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?>&#10;<factura>..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-signature"></i>
                        <span>Firmar Documento</span>
                    </button>
                </form>

                <div id="signResult" class="result"></div>
            </div>

            <!-- Validate Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-check-circle"></i>
                    <h2>Validar Firma</h2>
                </div>

                <form id="validateForm">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-file-upload"></i>
                            Cargar Archivo XML Firmado
                        </label>
                        <div class="file-input-wrapper">
                            <label class="file-input-label" for="validateXmlFile">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Haga clic o arrastre un archivo XML</span>
                            </label>
                            <input type="file" id="validateXmlFile" accept=".xml">
                        </div>
                        <div id="validateFileName" class="file-name"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-code"></i>
                            O pegue el contenido XML
                        </label>
                        <textarea id="validateXmlContent"
                            placeholder="<?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?>&#10;<factura>..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary btn-block">
                        <i class="fas fa-shield-alt"></i>
                        <span>Validar Firma</span>
                    </button>
                </form>

                <div id="validateResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Verificar estado del servidor
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                const statusBadge = document.getElementById('serverStatus');
                statusBadge.className = 'status-badge online';
                statusBadge.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>Servidor en línea</span>
                `;

                return true;
            } catch (error) {
                const statusBadge = document.getElementById('serverStatus');
                statusBadge.className = 'status-badge offline';
                statusBadge.innerHTML = `
                    <i class="fas fa-circle"></i>
                    <span>Servidor fuera de línea</span>
                `;
                return false;
            }
        }

        // File input handlers
        let originalSignFileName = '';
        let originalValidateFileName = '';

        document.getElementById('signXmlFile').addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                originalSignFileName = fileName; // Guardar nombre original
                const fileNameDiv = document.getElementById('signFileName');
                fileNameDiv.innerHTML = `<i class="fas fa-file-code"></i>${fileName}`;
                fileNameDiv.classList.add('show');

                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById('signXmlContent').value = event.target.result;
                };
                reader.readAsText(e.target.files[0]);
            }
        });

        document.getElementById('validateXmlFile').addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                originalValidateFileName = fileName; // Guardar nombre original
                const fileNameDiv = document.getElementById('validateFileName');
                fileNameDiv.innerHTML = `<i class="fas fa-file-code"></i>${fileName}`;
                fileNameDiv.classList.add('show');

                const reader = new FileReader();
                reader.onload = function (event) {
                    document.getElementById('validateXmlContent').value = event.target.result;
                };
                reader.readAsText(e.target.files[0]);
            }
        });

        // Sign form
        document.getElementById('signForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const xmlContent = document.getElementById('signXmlContent').value;
            const resultDiv = document.getElementById('signResult');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!xmlContent.trim()) {
                showResult(resultDiv, false, 'Por favor, proporcione un documento XML');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Firmando...';
            resultDiv.classList.remove('show');

            try {
                const response = await fetch('/api/sign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ xmlContent })
                });

                const data = await response.json();

                if (data.success) {
                    // Generar nombre del archivo firmado basado en el original
                    let signedFileName = 'documento-firmado.xml';
                    if (originalSignFileName) {
                        // Si hay nombre original, agregar -firmado antes de .xml
                        signedFileName = originalSignFileName.replace(/\.xml$/i, '-firmado.xml');
                    }

                    const resultHtml = `
                        <div class="result-header">
                            <i class="fas fa-check-circle"></i>
                            <span>Documento firmado exitosamente</span>
                        </div>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        <p><strong>Algoritmo:</strong> ${data.algorithm}</p>
                        <p><strong>Archivo:</strong> ${signedFileName}</p>
                        <div class="xml-output">${escapeHtml(data.signedXml)}</div>
                        <button onclick="downloadXml('${signedFileName}', ${JSON.stringify(data.signedXml).replace(/'/g, "\\'")})" class="btn btn-primary" style="margin-top: 15px;">
                            <i class="fas fa-download"></i> Descargar ${signedFileName}
                        </button>
                    `;
                    showResult(resultDiv, true, resultHtml);
                } else {
                    showResult(resultDiv, false, data.message || 'Error al firmar el documento');
                }
            } catch (error) {
                showResult(resultDiv, false, 'Error de conexión: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-signature"></i> <span>Firmar Documento</span>';
            }
        });

        // Validate form
        document.getElementById('validateForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const xmlContent = document.getElementById('validateXmlContent').value;
            const resultDiv = document.getElementById('validateResult');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!xmlContent.trim()) {
                showResult(resultDiv, false, 'Por favor, proporcione un documento XML');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Validando...';
            resultDiv.classList.remove('show');

            try {
                const response = await fetch('/api/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ xmlContent })
                });

                const data = await response.json();

                if (data.success) {
                    const validation = data.validation;
                    const isValid = validation.valid;

                    let resultHtml = `
                        <div class="result-header">
                            <i class="fas fa-${isValid ? 'check-circle' : 'exclamation-triangle'}"></i>
                            <span>${isValid ? 'Documento válido' : 'Documento con advertencias o errores'}</span>
                        </div>
                    `;

                    if (validation.errors.length > 0) {
                        resultHtml += '<p><strong>Errores:</strong></p><ul>';
                        validation.errors.forEach(err => {
                            resultHtml += `<li>${err}</li>`;
                        });
                        resultHtml += '</ul>';
                    }

                    if (validation.warnings.length > 0) {
                        resultHtml += '<p><strong>Advertencias:</strong></p><ul>';
                        validation.warnings.forEach(warn => {
                            resultHtml += `<li>${warn}</li>`;
                        });
                        resultHtml += '</ul>';
                    }

                    if (Object.keys(validation.info).length > 0) {
                        resultHtml += '<p><strong>Información:</strong></p><ul>';
                        for (const [key, value] of Object.entries(validation.info)) {
                            resultHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                        }
                        resultHtml += '</ul>';
                    }

                    showResult(resultDiv, isValid, resultHtml);
                } else {
                    showResult(resultDiv, false, data.message || 'Error al validar el documento');
                }
            } catch (error) {
                showResult(resultDiv, false, 'Error de conexión: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-shield-alt"></i> <span>Validar Firma</span>';
            }
        });

        function showResult(element, success, content) {
            element.className = `result ${success ? 'success' : 'error'} show`;
            element.innerHTML = content;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function downloadXml(filename, content) {
            const blob = new Blob([content], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Check server status on load
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // Check every 30 seconds
    </script>
</body>

</html>
